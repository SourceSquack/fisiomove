<div class="chart-container">
  <div class="chart-header">
    <h3>Estado de las citas</h3>
    <p class="chart-subtitle">Distribuci√≥n actual de citas por estado</p>
  </div>

  <div class="chart-wrapper">
    <canvas
      baseChart
      [data]="appointmentsChartData"
      [options]="appointmentsChartOptions"
      type="doughnut"
    >
    </canvas>
  </div>

  <div class="chart-stats">
    <div class="stat-item">
      <span class="stat-label">Total de citas</span>
      <span class="stat-value">{{ totalAppointments }}</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Tasa de completadas</span>
      <span class="stat-value">{{ completionRate }}</span>
    </div>
  </div>
</div>
