<div class="register-container">
  <div class="register-card">
    <img src="assets/logo.png" alt="Fisiomove Logo" class="register-logo" />
    <h2>Únete a Fisiomove</h2>
    <p class="subtitle">Comienza tu camino hacia el bienestar</p>
    <form>
      <div class="name-group">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" id="firstName" placeholder="Juan" required />
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" id="lastName" placeholder="Pérez" required />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-envelope"></i></span>
          <input type="email" id="email" placeholder="tu@email.com" required />
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-phone"></i></span>
          <input
            type="tel"
            id="phone"
            placeholder="+57 300 123 4567"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-lock"></i></span>
          <input
            type="password"
            id="password"
            placeholder="********"
            required
          />
          <span class="input-icon-right"><i class="fas fa-eye"></i></span>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-lock"></i></span>
          <input
            type="password"
            id="confirmPassword"
            placeholder="********"
            required
          />
          <span class="input-icon-right"><i class="fas fa-eye"></i></span>
        </div>
      </div>
      <div class="form-group terms-group">
        <input type="checkbox" id="terms" />
        <label for="terms"
          >Acepto los <a href="#">términos de servicio</a> y la
          <a href="#">política de privacidad</a></label
        >
      </div>
      <button type="submit" class="btn-register">Crear cuenta</button>
    </form>
    <p class="login-link">
      ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
    </p>
  </div>
</div>
