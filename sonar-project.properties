# SonarQube Configuration for FisioMove
sonar.projectKey=SourceSquack_fisiomove
sonar.organization=sourcesquack

# Project Information
sonar.projectName=FisioMove
sonar.projectVersion=1.0

# Source Configuration
sonar.sources=frontend/src,backend/app
sonar.tests=backend/tests

# Language-specific settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.python.file.suffixes=.py

# Test Coverage
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/htmlcov/**,**/migrations/**,**/alembic/**,**/*.pyc,**/*.min.js,**/*.min.css

# Test Exclusions
sonar.test.exclusions=**/*.spec.ts,**/*.test.py,**/test_*.py

# Source Encoding
sonar.sourceEncoding=UTF-8